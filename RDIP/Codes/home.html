<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">

        <title>Virtual Labs</title>

        <link rel="title icon" href="../../src/themes/maroon-grid/images/logo.jpg">

        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
    </head>
    <body>
        

            <div class="display-sections">

                <div class="section-experiment">
                    <div class="head1">
                        Experiment
                    </div>
                    <div class="data" style="text-align: center;">
                        <select id="language" onchange="basha()">
                            <option value="null">---Select Language---</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="area">
                        <p id="line1"></p>
                        <p><i id="line2"></i></p>
                        <p id="experiment-sentence" onclick="sentence_formed(event.target.id);assi(event.target.id)"></p><br><br>
                        <p id="msg1"></p><i id="msg2"></i>
                        <p id="formed-sentence"></p>
                        <button id="reform-button" style="display: none;" onclick="reform()">Re-form the sentence</button><br>
                        <button id="check-correctness" style="display: none;" onclick="correctness()">Check the correctness of this sentence</button><br>
                        <p id="right" style="display: none;">Right answer!!!</p>
                        <p id="wrong" style="display: none;">Wrong answer!!!</p><br>
                        <button id="get-right" style="display: none;" onclick="correct_sentence()">Get correct sentence</button><br>
                        <p id="correct-sentences"></p>
                    </div>
                </div>

            </div>

    </body>
</html>
